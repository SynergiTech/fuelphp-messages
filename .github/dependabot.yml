version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jakub-onderka/php-parallel-lint
    versions:
    - "> 0.9.2"
  - dependency-name: phpunit/phpunit
    versions:
    - "> 6.3"
  registries:
  - git-github-com
